<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)="onSummit()">
        <div class="form-gropu">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "articulos.nombre" name="nombre" required
            minlength="4"
            maxlength="30"
            placeholder="Digite su nombre "
            #nombre = "ngModel">

            <div class="alert alert-danger" *ngIf= "nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf = "nombre.errors.required">
                  Digite su nombre por favor
                </div>
                <div *ngIf = "nombre.errors.minlength">
                  El nombre tiene que contener como minimo 4 caracteres
                </div>
                <div *ngIf = "nombre.errors.maxlength">
                  El nombre tiene que tener como maximo 30 caracteres
                </div>
              </div>
        </div>

        <div class="form-group">
            <label for="medida">Medida :</label>
            <select name="medida" [(ngModel)]="articulos.medida">
                <option *ngFor="let medidaOption of lista" [value]="medidaOption">{{ medidaOption }}</option>
            </select>
        </div>        

        <div class="form-gropu">
            <label>Clave : </label>
            <input type="text" class="form-control" id="clave" [(ngModel)] = "articulos.clave" name="clave" required
            minlength="4"
            maxlength="30"
            placeholder="Digite la clave del articulo "
            #nombre = "ngModel">
        </div>

        <div class="form-gropu">
            <label>Precio : </label>
            <input type="text" class="form-control" id="precio" [(ngModel)] = "articulos.precio" name="precio" required
            placeholder="Digite el precio del articulo"
            #nombre = "ngModel">
        </div>
        
        <button class="btn btn-sucess">Guardar</button>
    </form>
</div>
